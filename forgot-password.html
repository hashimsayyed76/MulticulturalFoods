<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Multicultural Foods</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <script src="src/darkMode.js" type="module"></script>
</head>
<body>
  <div class="sidebar" role="navigation" aria-label="Sidebar Navigation">
    <div id="logoContainer" aria-label="Main logo">
      <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" alt="Multicultural Foods Logo" />
    </div>

    <a href="home.html" title="Home" aria-label="Home">🏠</a>
    <a href="search.html" title="Search" aria-label="Search">🔍</a>
    <a href="ask-ai.html" title="Ask AI" aria-label="Ask AI" class="disabled">🤖</a>
    <a href="favorites.html" title="Favorites" aria-label="Favorites" class="disabled">❤️</a>
  </div>

  <main class="main-content" role="main">
    <div class="form-container">
      <h2>Reset Your Password</h2>
      <form id="resetForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
        </div>
        <button type="submit" class="btn btn-full">Send Reset Link</button>
      </form>
      
      <div style="text-align: center; margin-top: 20px;">
        <p>Remember your password? <a href="login.html" style="color: #4CAF50; text-decoration: none;">Login here</a></p>
      </div>
      
      <div id="resetError" style="display: none; color: #e63946; text-align: center; margin-top: 15px;"></div>
      <div id="resetSuccess" style="display: none; color: #4CAF50; text-align: center; margin-top: 15px;"></div>
    </div>
  </main>

  <script type="module">
    import { AuthManager } from './src/auth/auth.js';

    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const errorDiv = document.getElementById('resetError');
      const successDiv = document.getElementById('resetSuccess');
      
      const auth = new AuthManager();
      
      auth.forgotPassword(email)
        .then(() => {
          successDiv.textContent = 'Password reset email sent! Check your inbox.';
          successDiv.style.display = 'block';
          errorDiv.style.display = 'none';
          document.getElementById('resetForm').reset();
        })
        .catch(error => {
          errorDiv.textContent = error.message;
          errorDiv.style.display = 'block';
          successDiv.style.display = 'none';
        });
    });
  </script>
</body>
</html>
