<head>

  <div class="main-content">
    <h2>Ask Our Food AI ğŸ½ï¸</h2>
    <form id="ask-form">
      <label for="question">What would you like to know about food today?</label>
      <textarea id="question" name="question" rows="5" placeholder="e.g., How do I make biryani?" required></textarea>
      <button type="submit">Ask AI</button>
    </form>

    <div class="ai-response" id="response-box" style="margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);">
      <strong>AI Response:</strong>
      <p id="ai-output">Your answer will appear here after submission.</p>
    </div>
  </div>

  <script>
    document.getElementById("ask-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const question = document.getElementById("question").value;

      // Basic check for non-food input (for demo)
      const nonFoodWords = ["weather", "age", "birthday", "name", "location"];
      const lower = question.toLowerCase();
      const invalid = nonFoodWords.some(word => lower.includes(word));

      const output = document.getElementById("ai-output");
      if (invalid) {
        output.innerText = "Sorry, but I am trained to only assist with food-related questions and concerns. If this was a food-related question, please try again.";
      } else {
        output.innerText = `Searching for a food answer to: "${question}"... (This is a placeholder for API response)`;
      }
    });
  </script>
</body>
</html>
