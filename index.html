<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multicultural Foods</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta http-equiv="refresh" content="0; url=home.html">
  <script type="text/javascript">
    window.location.href = "home.html";
  </script>
</head>
<body>
  <p>Redirecting to MulticulturalFoods...</p>
  <p>If you are not redirected automatically, <a href="home.html">click here</a>.</p>
  
  <script type="module">
    import { AuthManager } from './src/auth/auth.js';
    
    // Check if user is logged in
    const auth = new AuthManager();
    if (!auth.isLoggedIn()) {
      // Redirect to login page instead of home if not logged in
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
