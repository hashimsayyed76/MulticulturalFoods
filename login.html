<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Multicultural Foods</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <script src="src/darkMode.js" type="module"></script>
</head>
<body>
  <div class="sidebar" role="navigation" aria-label="Sidebar Navigation">
    <div id="logoContainer" aria-label="Main logo">
      <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" alt="Multicultural Foods Logo" />
    </div>

    <a href="home.html" title="Home" aria-label="Home">üè†</a>
    <a href="search.html" title="Search" aria-label="Search">üîç</a>
    <a href="ask-ai.html" title="Ask AI" aria-label="Ask AI" class="disabled">ü§ñ</a>
    <a href="favorites.html" title="Favorites" aria-label="Favorites" class="disabled">‚ù§Ô∏è</a>
  </div>

  <main class="main-content" role="main">
    <div class="form-container">
      <h2>Welcome Back!</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-full">Login</button>
      </form>
      
      <div style="text-align: center; margin-top: 20px;">
        <p>Don't have an account? <a href="register.html" style="color: #4CAF50; text-decoration: none;">Register here</a></p>
        <p><a href="forgot-password.html" id="forgotLink" style="color: #666; text-decoration: none;">Forgot password?</a></p>
      </div>
      
      <div id="loginError" style="display: none; color: #e63946; text-align: center; margin-top: 15px;"></div>
      <div id="loginSuccess" style="display: none; color: #4CAF50; text-align: center; margin-top: 15px;"></div>
    </div>
  </main>

  <script src="src/auth/auth.js" type="module"></script>
  <script type="module">
    // Check if already logged in
    import { redirectIfLoggedIn } from './src/auth/authGuard.js';
    
    if (redirectIfLoggedIn()) {
      // The redirectIfLoggedIn function will handle the redirect
      throw new Error('Already logged in');
    }

    // Login form handling
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      handleLogin();
    });

    function handleLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      const successDiv = document.getElementById('loginSuccess');

      // Import auth module
      import('./src/auth/auth.js')
        .then(module => {
          const auth = new module.AuthManager();
          
          // Try to login
          auth.login(email, password)
            .then(() => {
              // Show success message
              successDiv.textContent = 'Login successful! Redirecting...';
              successDiv.style.display = 'block';
              errorDiv.style.display = 'none';
              
              // Redirect after a short delay
              setTimeout(() => {
                window.location.href = 'home.html';
              }, 1500);
            })
            .catch(error => {
              errorDiv.textContent = error.message;
              errorDiv.style.display = 'block';
              successDiv.style.display = 'none';
            });
        });
    }

    // No longer need the forgot password handler as we now have a dedicated page
  </script>
</body>
</html>
